<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in yxour own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-very-dark-blue text-light-grayish-blue">
    <main class="grid">
      <section
        class="header bg-[url('/images/bg-mobile-dark.jpg')] md:bg-[url('/images/bg-mobile-dark.jpg')] bg-no-repeat bg-cover w-full h-[20vh] md:h-[35vh] md:flex md:justify-center"
      >
        <div class="flex justify-between items-center px-4 py-8 md:min-w-[500px] md:-mt-[4rem]">
          <h1
            class="text-[2.5rem] uppercase tracking-[0.7rem] text-very-light-gray font-fw-bold2"
          >
            Todo
          </h1>

          <svg
            class="fill-very-light-gray cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          >
            <path
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </div>
      </section>
      <section class="main_section grid justify-center text-[1rem] w-screen ">
        <form class="mt-4 relative w-[300px] -top-[6rem] md:-top-[10rem]  md:w-full md:min-w-[500px]" action="">
          <input
            class="bg-very-dark-desaturated-blue w-full rounded-md py-4 px-2 pl-[3rem] outline-none "
            type="text"
            name="todo"
            placeholder="Create a todo"
          />
          <div
            class="absolute top-[1rem] left-[1rem] border-2 rounded-full h-[24px] w-[24px] border-very-dark-grayish-blue"
          ></div>
        </form>
        <article
          class="list relative grid gap-2 w-full pb-2 -top-[3rem] md:-top-[8rem] bg-very-dark-desaturated-blue rounded-md"
        >
          <div class="list-body">
            <div
              class="py-4 pl-[3rem] relative text-left border-b-2 border-very-dark-grayish-blue"
            >
              <div
                class="absolute top-[1rem] left-[1rem] border-2 rounded-full h-[24px] w-[24px] border-very-dark-grayish-blue"
              ></div>
              Jog around the part 3x
              <svg
                class="absolute grid place-items-center text-[1rem] right-[1rem] top-[1rem] fill-very-dark-grayish-blue mt-[2px]"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </div>
          </div>
          <div
            class="list-footer flex justify-between text-sm px-4 my-2 text-very-dark-grayish-blue"
          >
            <div>5 items left</div>
            <div>Clear Completed</div>
          </div>
        </article>
        <article
          class="bg-very-dark-desaturated-blue rounded-md p-4 relative -top-4"
        >
          <div
            class="flex justify-center gap-2 text-sm font-fw-bold2 text-very-dark-grayish-blue"
          >
            <div
              class="cursor-pointer hover:text-bright-blue transition-colors ease-in-out"
            >
              All
            </div>
            <div
              class="cursor-pointer hover:text-bright-blue transition-colors ease-in-out"
            >
              Active
            </div>
            <div
              class="cursor-pointer hover:text-bright-blue transition-colors ease-in-out"
            >
              Completed
            </div>
          </div>
        </article>
        <p class="text-sm text-very-dark-grayish-blue text-center">Drag and drop to reorder list</p>
      </section>
    </main>

    <footer>
      <!--     <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </footer>
  </body>
</html>
